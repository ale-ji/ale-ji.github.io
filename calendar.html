<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">

<head>
  <style>
    body {
      background-color: black;
    }

    #div1 {
      width: 40px;
      height: 20px;
    }

    #title {
      color: white;
    }

    td {
      font-size: 100%;
      height: 60px;
      background-color: white;
      font-family: 'ZCOOL KuaiLe', cursive;
    }

    th {
      font-size: 100%;
      font-family: 'ZCOOL KuaiLe', cursive;
    }

    /* Text appears in on top*/
    #display {
      color: white;
      font-family: 'ZCOOL KuaiLe', cursive;
      font-size: 200%;
    }
	
	/* the overlay */
	#overlay {
		position: fixed;
		display: none;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: black;
	}
	
	/* the text in the overlay */
	#text {
		position: absolute;
		top: 50%;
		left: 50%;
		font-size: 50px;
		color: white;
		transform: translate(-50%,-50%);
	}
  </style>
</head>

<body onload='typing()'>
  <script>
    var i = 0;
    
	//instructions
	
	var text = "Please place one of the gems on the 12th, one gem on the 14th, and one gem on the 20th."
    //the speed at which the instructions are typed
	var speed = 100;

	//how many are dragged in 
	var counter = 0;
	
    //adds to the counter; if the counter reaches 3, the overlay opens
	function add() {
		counter++;
		
		if (counter == 3){
			on();
		}
	}
	
	function typing() {
      if (i < text.length) {
        document.getElementById('display').innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      }
    }
    //allows the image to be dropped
    function allowDrop001(ev) {
      ev.preventDefault();
    }

    function allowDrop002(ev) {
      ev.preventDefault();
    }

    function allowDrop003(ev) {
      ev.preventDefault();
    }
    //sets data type and the value of the dragged data
    function drag001(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drag002(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drag003(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    //causes a drop event to occur when the image is dropped
    function drop001(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
	  
	  add();
    }

    function drop002(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
	  
	  add();
    }

    function drop003(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data)); 
	  
	  add();
    }
	
	//opens overlay
	function on() {
		document.getElementById("overlay").style.display = "block";
	}
	
	function restart() {
		window.location = "index.html";
	}
  
  </script>
  <div id='overlay'>
	<div id='text'>
		YOU WIN!
		<br>
		<center><button class="text" type="button" onclick="restart()">PLAY AGAIN</center>
	</div>
  </div>
  
  <!--displays the instructions-->
  <center>
    <p id='display'></p>
  </center>
  <!--this image is what will be dragged and dropped into the calender-->
  <img id='drag1' src='Heart.png' draggable='true' ondragstart='drag001(event)' width='39px' height='39px'>
  <img id='drag1' src='Diamond.png' draggable='true' ondragstart='drag002(event)' width='39px' height='39px'>
  <img id='drag1' src='Emerald.png' draggable='true' ondragstart='drag003(event)' width='39px' height='39px'>
  <!--This table is the calender-->
  <center>
    <table cellspacing='0px' cellpadding='5px' border='1px'>
      <tr>
        <th id='title' colspan='7' height='45px' style='font-size: 50px' bgcolor='red'>JUNE</th>
      </tr>

        <th width='75px' bgcolor='white'>FRIDAY</th>
        <th width='75px' bgcolor='white'>SATURDAY</th>
      </tr>
      <tr>
        <td align='left' valign='top'></td>

        <td align='left' valign='top'></td>

        <td align='left' valign='top'>8</td>
      </tr>

        <td align='left' valign='top'>10</td>
        <td align='left' valign='top'>11</td>

          12 <center>
            <div id='div1' ondrop='drop001(event)' ondragover='allowDrop001(event)'></div>

        <!--This column contains the div in which the image will be dropped in-->
        <td align='left' valign='top'>
          14 <center>
            <div id='div1' ondrop='drop002(event)' ondragover='allowDrop002(event)'></div>

        </td>

</body>

</html>
