<body onload='typing()'>
  <script>
    var i = 0;
    var text = "Please place one of the gems on the 12th, one gem on the 14th, and one gem on the 20th."
    var speed = 100;

    function typing() {
      if (i < text.length) {
        document.getElementById('display').innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      }
    }

    //allows the image to be dropped
    function allowDrop001(ev) {
      ev.preventDefault();
    }

    function allowDrop002(ev) {
      ev.preventDefault();
    }

    function allowDrop003(ev) {
      ev.preventDefault();
    }
    //sets data type and the value of the dragged data
    function drag001(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drag002(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drag003(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    //causes a drop event to occur when the image is dropped
    function drop001(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

    function drop002(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

    function drop003(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
